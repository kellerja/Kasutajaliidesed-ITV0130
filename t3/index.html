<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Kodutöö hindamine</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">  
    <script src="scripts/vue/vue.js"></script>
</head>
<body>
    <div id="app" class="container">
        <form>
            <div class="form-group row">
                <label for="user_name" class="col-sm-12 col-md-2 col-form-label">Kasutajanimi</label>
                <div class="input-group col-sm-12 col-md-10">
                    <input type="text" id="user_name" class="form-control is-invalid">
                    <div class="invalid-feedback">Error here</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="project_url" class="col-sm-12 col-md-2 col-form-label">URL</label>
                <div class="input-group col-sm-12 col-md-10">
                    <input type="url" id="project_url" class="form-control is-invalid" placeholder="http://dijkstra.ttu.ee/~[[Username]]/ui/t2" readonly>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Muuda</button>
                    </div>
                    <div class="invalid-feedback">Error here</div>
                </div>
            </div>
        </form>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
