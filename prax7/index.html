<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prax7: Animatsioonid</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="scripts/vue.js"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="tree">
            <div class="leaf n1"></div>
            <div class="leaf n2"></div>
            <div class="leaf n3"></div>
            <div class="log n1"></div>
            <div class="log n2"></div>
            <div class="log n3"></div>
            <div class="log n4"></div>
            <div class="log n5"></div>
            <div class="log n6"></div>
        </div>
        <div :class="['bird', {'leave' : isLoggedIn}]">
            <div class="bird-body">
                <h2>Login</h2>
                <div class="bird-eye"></div>                
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" id="pass">
                    </div>
                </form>
                <div class="bird-beak"></div>
            </div>
        </div>
        <div :class="['bird', 'n2', {'leave': isLoggedIn}]">
            <div class="bird-body n2">
                <div class="bird-eye n2"></div>
                <button class="btn" @click="isLoggedIn = true">Login</button>
                <div class="bird-beak n2"></div>
            </div>
        </div>
        <div :class="['content', {'active': isLoggedIn}]">
            <h3>Menu</h3>
            <div class="card btn">
                <div class="title">Topics</div>
                <div class="info">
                    <p>Prices</p>
                    <p>Opinions</p>
                    <p>asfaggergregregr</p>
                </div>
            </div>
            <div class="card btn">
                <div class="title">Tropics</div>
                <div class="info">
                    <p>asdasdasdasdsasdasdasdasads</p>
                    <p>a nice tree</p>
                    <p>afadsaawertryjtykiuloööö546</p>
                </div>
            </div>
            <div class="card btn" @mouseover="isAlert = true">
                <div class="title">Rule of three</div>
                <div class="info">
                    <p>one</p>
                    <p>two</p>
                    <p>three</p>
                </div>
            </div>
        </div>
        <div :class="['alert', {'active': isAlert}]" @click="isAlert = false">
            <p>ALERT</p>
            <p>Do not click this banner</p>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
